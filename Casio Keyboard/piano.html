var playOrgan = false;
var playElecPiano = false;

function switchOrgan(){
    if (playOrgan == false){
        playOrgan = true;
        playElecPiano = false;
    }
    else{
        playOrgan = false;
        playElecPiano = true;
    }
}
function switchEPiano(){
    if (playElecPiano == false){
        playElecPiano = true;
        playOrgan = false;
    }
    else{
        playElecPiano = false;
        playOrgan = true;
    }
}
